<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> </p>

  </header>
  <div class="container">

    <!-- Timeblocks go here -->


    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">9am</span>
      <textarea class="form-control" id="9" aria-label="9am"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">10am</span>
      <textarea class="form-control" id="10" aria-label="10am"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">11am</span>
      <textarea class="form-control" id="11" aria-label="11am"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">12pm</span>
      <textarea class="form-control" id="12" aria-label="12pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">1pm</span>
      <textarea class="form-control" id="13" aria-label="1pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">2pm</span>
      <textarea class="form-control" id="14" aria-label="2pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">3pm</span>
      <textarea class="form-control" id="15" aria-label="3pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-1">
      <span class="input-group-text hour" style="width: 80px;">4pm</span>
      <textarea class="form-control" id="16" aria-label="4pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>
    <div class="input-group pb-5">
      <span class="input-group-text hour" style="width: 80px;">5pm</span>
      <textarea class="form-control" id="17" aria-label="5pm"></textarea>
      <button class="btn btn-primary saveBtn" type="button" style="width: 50px;"><i
          class="fas fa-paperclip"></i></button>
    </div>

  </div>
  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">

  </script>

  <script src="script.js"></script>


</body>

</html>
